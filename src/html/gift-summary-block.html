<!-- prettier-ignore -->
<div class="gift-summary">
  <div class="gift-summary-list recurring-frequency-n-show">
    <div class="gift-summary-list__item">
      <div class="gift-summary-list__term">Summary</div>
      <div class="gift-summary-list__description">Your one-time gift for {amount-total} will be made today</div>
    </div>
  </div>
  <div class="gift-summary-list recurring-frequency-monthly-show">
    <div class="gift-summary-list__item">
      <div class="gift-summary-list__term">Frequency</div>
      <div class="gift-summary-list__description">Your first gift will be made today and your MONTHLY gift will process on this day each month moving forward.</div>
    </div>
    <div class="gift-summary-list__item">
      <div class="gift-summary-list__term">Amount</div>
      <div class="gift-summary-list__description">{amount-total} Paid Monthly</div>
    </div>
  </div>
</div>
